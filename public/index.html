    <script>

        const calculateSubtotal = () => {
            let elSubtotal = document.querySelector('.product-subtotal');
            let elQuantity = document.querySelector('.product-quantity');
            elSubtotal.value = `${elQuantity.value * wantedIndex}`;
            renderNewInput(showResults);
        }

        const showResults = val => {

            let inputField = document.querySelector('.product-name');
            let itemPrice = document.querySelector('.product-price');

            let res = document.querySelector('.result');
            /*for (let l = 0; l < resAll.length; l++ ){
                return res = resAll[l];
            }*/

            const selectItem = evt => {
                inputField.value = evt.target.innerText;
                itemPrice.value = wantedIndex;
                res.innerHTML = ``;
                calculateSubtotal(showResults);
            }

            res.innerHTML = '';
            if (val == '') {
                return;
            }
            let list = '';

            fetch('/suggest?q=' + val).then(
                response => {
                    return response.json();
                }).then(
                    data => {
                        for (let i = 0; i < data.length; i++) {
                            list += '<li class="suggestedItem">' + data[i].item[0] + '</li>';
                            wantedIndex = data[i].item[1];
                        }
                        res.innerHTML = '<ul>' + list + '</ul>';

                        const erg = [...(document.querySelectorAll('.suggestedItem'))];
                        for (let j = 0; j < erg.length; j++) {
                            let suggestedItem = erg[j];
                            suggestedItem.addEventListener('click', selectItem)
                        }

                        return true;
                    }
                ).catch(
                    err => {
                        console.warn('Something went wrong.', err);
                        return false;
                    }
                );
        }


    </script>

</head>
